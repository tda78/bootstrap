<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Admin panel</title>
</head>
<body>
<div th:insert="~{blocks/headPage :: headerPage}"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col col-md-2">
            <ul class="nav nav-stacked nav-left nav-pills">
<br>
                <li class="active"><a href="#adminPanel" data-toggle="tab" role="tab">Admin</a></li>
                <li th:if="${auth.getRoleNames().contains('USER')}"><a href="#userPanel" data-toggle="tab" role="tab" >User</a></li>
            </ul>
        </div>
        <div class="col col-md-10">
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane active in" id="adminPanel">
                    <h1> Admin panel</h1>
                    <ul class="nav nav-tabs">
                        <li class="active"><a href="#adminUsers" data-toggle="tab">Users</a></li>
                        <li><a href="#newUser" data-toggle="tab">New user</a></li>
                    </ul>
                    <div class="panel panel-default">
                        <div class="tab-content">

                            <div role="tabpanel" class="tab-pane active fade in" id="adminUsers">
                                <title>All users</title>
                                <h2 class="mx-5"> All users</h2>
                                <div th:insert="~{blocks/admincontent :: adminContent}"></div>
                            </div>
                            <div role="tabpanel" class="tab-pane fade" id="newUser">
                                <title>New user</title>
                                <h2 class="mx-5"> Add new user</h2>
                                <div th:insert="~{blocks/newUserContent :: newUserContent}"></div>
                            </div>

                        </div>
                    </div>

                </div>
                <div role="tabpanel" class="tab-pane" id="userPanel">
                    <h2>User information page</h2>
                    <div th:insert="~{blocks/userContent :: userContent}"></div>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

<!-- Дополнительные стили (не обязательно) -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css"
      integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

<!-- Подключаем jQuery (необходим для Bootstrap JavaScript) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Bootstrap JavaScript -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
        integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
        crossorigin="anonymous"></script>
</body>
</html>
