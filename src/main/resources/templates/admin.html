<html xmlns:th="http://www.thymeleaf.org">
<csrf disabled="true"/>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Admin panel</title>
</head>
<body>


<div id="header">
    <div id="headerPage">
        <div class="container-fluid">

            <div class="row py-my-4" style="color: #ffffff; background-color: #31373e ">
                <div class="col-sm-6 py-my-3">
                    <div class="container py-my-3" id="headerString">

                    </div>
                </div>

                <div class="col-sm-auto text-right py-my-4">
                    <div class="container-fluid py-my-3">
                        <a class="btn btn-link" href="/logout"> Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<div class="container-fluid">
    <div class="row">
        <div class="col col-md-2" id="mainTabs">

            <!--  Главное меню - переключение юзер/админ-->
        </div>
        <div class="col col-md-10">
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane active in" id="adminPanel">
                    <h1> Admin panel</h1>
                    <ul class="nav nav-tabs">
                        <li class="active" id="navUsers"><a href="#adminUsers" data-toggle="tab" >Users</a></li>
                        <li id="navNewUser"><a href="#newUser" data-toggle="tab" >New user</a></li>
                    </ul>
                    <div class="panel panel-default">
                        <div class="tab-content">

                            <div role="tabpanel" class="tab-pane active fade in" id="adminUsers">
                                <title>All users</title>
                                <h2 class="mx-5"> All users</h2>

                                <div id="adminTable">
                                </div>

                                <div name="modalEditContent">
                                    <div>

                                        <div class="modal fade text-center" id="editModal" tabindex="-1" role="dialog"
                                             aria-labelledby="myModalLabel" aria-hidden="true">
                                            <div class="modal-dialog" role="document">
                                                <div class="modal-content">

                                                    <div class="modal-header text-left">
                                                        <button type="button" class="close" data-dismiss="modal"
                                                                aria-label="Close">
                                                            <span aria-hidden="true">&times;</span>
                                                        </button>
                                                        <h3>Edit user</h3>
                                                    </div>
                                                    <div class="modal-body text-center">


                                                        <div class="form-group text-center">
                                                            <label for="editUserName" class="text-center">e-mail</label>
                                                            <input type="email" name="edit_name" id="editUserName"
                                                                   class="form-control form-control-sm">
                                                        </div>

                                                        <input type="hidden" title="name" name="edit_userID">

                                                        <div class="form-group">
                                                            <label for="editUserPassword"
                                                                   class="text-center">password</label>
                                                            <input type="password" title="password" name="edit_password"
                                                                   class="form-control form-control-sm"
                                                                   id="editUserPassword">
                                                        </div>

                                                        <div class="form-group">
                                                            <label for="editUserFirstName">first name</label>
                                                            <input type="text" title="first name" name="edit_firstName"
                                                                   id="editUserFirstName"
                                                                   class="form-control form-control-sm">
                                                        </div>

                                                        <div class="form-group">
                                                            <label for="editUserLastName" class="text-center">last
                                                                name</label>
                                                            <input type="text" name="edit_lastName"
                                                                   id="editUserLastName"
                                                                   class="form-control form-control-sm">
                                                        </div>

                                                        <div class="form-group">
                                                            <label for="editUserAge" class="text-center">age</label>
                                                            <input type="text" name="edit_age" id="editUserAge"
                                                                   class="form-control form-control-sm">
                                                        </div>

                                                        <div class="form-group">
                                                            <label for="editUserRoles"
                                                                   class="text-center">roles:</label>
                                                            <select name="edit_newUserRoles"
                                                                    class="form-control selectpicker form-control-sm"
                                                                    multiple
                                                                    id="editUserRoles">
                                                                <option name="userRole" id="editUserRole" value="USER"
                                                                >User
                                                                </option>
                                                                <option name="adminRole" id="editAdminRole"
                                                                        value="ADMIN"
                                                                >Admin
                                                                </option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                    <div class="modal-footer align-left" id="buttonSubmitChangesContainer">
                                                            <!--  button submit-->
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                    </div>

                                </div>

                                <div class="modal fade text-center" id="deleteModal" tabindex="-1" role="dialog"
                                     aria-labelledby="myModalLabel" aria-hidden="true">
                                    <div class="modal-dialog" role="document">
                                        <div class="modal-content">

                                            <div class="modal-header text-left">
                                                <button type="button" class="close" data-dismiss="modal"
                                                        aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                                <h3>Delete user</h3>
                                            </div>
                                            <div class="modal-body text-center">


                                                <div class="form-group text-center">
                                                    <label for="delUserName" class="text-center">e-mail</label>
                                                    <input type="text" name="edit_name" id="delUserName"
                                                           class="form-control form-control-sm" disabled>
                                                </div>

                                                <div class="form-group">
                                                    <label for="delUserPassword" class="text-center">password</label>
                                                    <input type="text" title="password" name="edit_password"
                                                           class="form-control form-control-sm"
                                                           id="delUserPassword" disabled>
                                                </div>

                                                <div class="form-group">
                                                    <label for="delFirstName">first name</label>
                                                    <input type="text" title="first name" name="delFirstName"

                                                           id="delFirstName" class="form-control form-control-sm"
                                                           disabled>
                                                </div>

                                                <div class="form-group">
                                                    <label for="delUserLastName" class="text-center">last name</label>
                                                    <input type="text" name="edit_lastName"
                                                           id="delUserLastName" class="form-control form-control-sm"
                                                           disabled>
                                                </div>

                                                <div class="form-group">
                                                    <label for="delUserAge" class="text-center">age</label>
                                                    <input type="text" name="edit_age" id="delUserAge"
                                                           class="form-control form-control-sm" disabled>
                                                </div>

                                                <div class="form-group">
                                                    <label for="newUserRole" class="text-center">roles:</label>
                                                    <select name="edit_newUserRoles"
                                                            class="form-control selectpicker form-control-sm" multiple
                                                            id="delUserRoles" disabled>
                                                        <option id="deleteUserRole" value="USER">USER</option>
                                                        <option id="deleteAdminRole" value="ADMIN">ADMIN</option>
                                                    </select>
                                                </div>


                                            </div>
                                            <div class="modal-footer align-left" id="buttonSubmitDeleteContainer">
                                   <!--    delete button-->
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- <div th:insert="~{blocks/admincontent :: adminContent}"></div>-->
                            </div>
                            <div role="tabpanel" class="tab-pane fade" id="newUser">
                                <title>New user</title>
                                <h2 class="mx-5"> Add new user</h2>
                                <div name="newUserContent">
                                    <div>
                                        <br>
                                        <div class="container-fluid">
                                            <div class="row">
                                                <div class="col-md-4"></div>
                                                <div class="col-md-3 col-xs-6 text-center">
                                                    <!-- <form th:action="@{/admin/newUser}" method="post">-->
                                                    <div class="form-group align-center text-center">
                                                        <label for="newUserName" class="text-center">e-mail</label>
                                                        <input type="email" name="name" id="newUserName"
                                                               class="form-control form-control-sm">
                                                    </div>


                                                    <div class="form-group">
                                                        <label for="newUserPassword"
                                                               class="text-center">password</label>
                                                        <input type="password" title="password" name="password"
                                                               class="form-control form-control-sm"
                                                               id="newUserPassword">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="newUserFirstName" class="text-center">first
                                                            name</label>
                                                        <input type="text" name="firstName" id="newUserFirstName"
                                                               class="form-control form-control-sm">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="newUserLastName" class="text-center">last
                                                            name</label>
                                                        <input type="text" name="lastName" id="newUserLastName"
                                                               class="form-control form-control-sm">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="newUserAge" class="text-center">age</label>
                                                        <input type="number" name="age" id="newUserAge"
                                                               class="form-control form-control-sm">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="newUserRole" class="text-center">roles:</label>
                                                        <select name="newUserRoles"
                                                                class="form-control selectpicker form-control-sm"
                                                                id="newUserRoles" multiple>
                                                            <option name="userRole" value="USER" selected
                                                                    id="newUserRole">User
                                                            </option>
                                                            <option name="adminRole" value="ADMIN" id="newAdminRole">
                                                                Admin
                                                            </option>
                                                        </select>
                                                    </div>
                                                    <button class="btn btn-success form-control" onclick="createUser()"
                                                            value="Add new user">Add new user
                                                    </button>
                                                    <!--  </form>-->
                                                </div>
                                            </div>


                                        </div>

                                    </div>

                                </div>
                            </div>

                        </div>
                    </div>

                </div>
                <div role="tabpanel" class="tab-pane" id="userPanel">
                    <h2>User information page</h2>

                </div>
            </div>
        </div>
    </div>

</div>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

      integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

<!-- Подключаем jQuery (необходим для Bootstrap JavaScript) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Bootstrap JavaScript -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
        integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
        crossorigin="anonymous"></script>

<script src="/js/sc.js"></script>

</script>
</body>
</html>
