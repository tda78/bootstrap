<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:fragment="userContent">
    <table class="table table-condensed table-sm my-n1">

        <caption>
            <th>id</th>
            <th>first name</th>
            <th>last name</th>
            <th>age</th>
            <th>email</th>
            <th>password</th>
            <th>roles</th>

        </caption>
        <tbody>

            <tr>
                <td th:text="${auth.user_id}"></td>
                <td th:text="${auth.firstName}"></td>
                <td th:text="${auth.lastName}"></td>
                <td th:text="${auth.age}"></td>
                <td th:text="${auth.username}"></td>
                <td th:text="${auth.password}"></td>
                <td th:text="${#strings.listJoin(auth.roles,', ')}"></td>
            </tr>

        </tbody>
    </table>
</div>

</body>
</html>
