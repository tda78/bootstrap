<!DOCTYPE html>
<div th:fragment="modalEditContent">

    <div class="modal fade text-center" th:id="'edit'+${user.user_id}" tabindex="-1" role="dialog"
         aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">

                <div class="modal-header text-left">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h3>Edit user</h3>
                </div>
                <div class="modal-body text-center">
                    <form th:action="@{/admin/update}" method="post" th:id="'editForm'+${user.user_id}">

                        <div class="form-group text-center">
                            <label for="newUserName" class="text-center">e-mail</label>
                            <input type="email" name="edit_name" th:value="${user.username}" id="newUserName"
                                   class="form-control form-control-sm">
                        </div>

                        <input type="hidden" title="name" name="edit_userID" th:value="${user.user_id}">

                        <div class="form-group">
                            <label for="newUserPassword" class="text-center">password</label>
                            <input type="password" title="password" name="edit_password"
                                   th:value="${user.password}" class="form-control form-control-sm"
                                   id="newUserPassword">
                        </div>

                        <div class="form-group">
                            <label for="newUserFirstName">first name</label>
                            <input type="text" title="first name" name="edit_firstName"
                                   th:value="${user.firstName}"
                                   id="newUserFirstName" class="form-control form-control-sm">
                        </div>

                        <div class="form-group">
                            <label for="newUserLastName" class="text-center">last name</label>
                            <input type="text" name="edit_lastName" th:value="${user.lastName}"
                                   id="newUserLastName" class="form-control form-control-sm">
                        </div>

                        <div class="form-group">
                            <label for="newUserAge" class="text-center">age</label>
                            <input type="number" name="edit_age" th:value="${user.age}" id="newUserAge"
                                   class="form-control form-control-sm">
                        </div>

                        <div class="form-group">
                            <label for="newUserRole" class="text-center">roles:</label>
                            <select name="edit_newUserRoles"
                                    class="form-control selectpicker form-control-sm" multiple
                                    id="newUserRole">
                                <option name="userRole" value="userRole"
                                        th:selected="${user.getRoleNames().contains('USER')}">User
                                </option>
                                <option name="adminRole" value="adminRole"
                                        th:selected="${user.getRoleNames().contains('ADMIN')}">Admin
                                </option>
                            </select>
                        </div>

                    </form>

                </div>
                <div class="modal-footer align-left">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" th:form="'editForm'+${user.user_id}" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

</div>
